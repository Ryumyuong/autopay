name: auto
description: "오토페이 - 포인트 결제 앱"
publish_to: 'none'
version: 1.0.3+6

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # HTTP 통신
  dio: ^5.4.0

  # 상태 관리
  provider: ^6.1.1

  # 로컬 저장소
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Firebase
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.6

  # QR 코드
  mobile_scanner: ^6.0.2
  qr_flutter: ^4.1.0

  # 이미지
  cached_network_image: ^3.3.1

  # 유틸리티
  intl: ^0.19.0
  flutter_local_notifications: ^17.0.0
  url_launcher: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
  remove_alpha_ios: true
  ios_content_mode: center
  web:
    generate: false

flutter:
  uses-material-design: true

  assets:
    - assets/images/

